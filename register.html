<body>
<header>
	<div id="logo">
		coconceptualize
	</div>
	<ul id="links">
		<li><a href="index.html">home</a></li>
		<li><a href="register.html">new to us?</a></li>
	</ul>
	<div class="clear"> </div>
</header>

<div id="main">
	<div id="register_error">&nbsp;</div>
	<div id="register">
		<div id="fields">
			<div>
				<input type="text" name="username" id="username" class="box-shadow" placeholder="Username" />
			</div>
			<div>
				<input type="email" name="email" id="email" class="box-shadow" placeholder="Email Address" />
			</div>
			<div>
				<input type="password" name="password" id="password" class="box-shadow" placeholder="Password" />
			</div>
			<div>
				<input type="password" name="password_confirm" id="password_confirm" class="box-shadow" placeholder="Password confirm" />
			</div>
			<div>
				<input type="text" name="fname" id="fname" class="box-shadow" placeholder="Firstname" /></div>
			<div>
				<input type="text" name="lname" id="lname" class="box-shadow" placeholder="Lastname" /></div>
		</div>
		<div id="register_join">
			<button id="join">Join Us!</button>
		</div>
		<div class="clear"></div>
	</div>
</div>
